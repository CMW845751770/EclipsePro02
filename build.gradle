plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'cn.edu.tju'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	//mavenCentral()
	maven {
		url 'http://maven.aliyun.com/nexus/content/groups/public/'
	}
}
processResources {
from('src/main/java') {
    include '**/*.xml'
}
}
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// ��� Thymeleaf ������
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	//Shrio����thymeleaf
	compile group: 'com.github.theborakompanioni', name: 'thymeleaf-extras-shiro', version: '2.0.0'
//MyBatis
	// https://mvnrepository.com/artifact/org.mybatis.spring.boot/mybatis-spring-boot-starter
compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.3'
	//MySql����
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
	//�Ȳ��𹤾�
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-devtools
compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.0.8.RELEASE'
	//���Shiro���jar
	// https://mvnrepository.com/artifact/org.apache.shiro/shiro-spring
compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.3.2'
	// https://mvnrepository.com/artifact/org.apache.shiro/shiro-web
compile group: 'org.apache.shiro', name: 'shiro-web', version: '1.3.2'
	// https://mvnrepository.com/artifact/org.apache.shiro/shiro-core
compile group: 'org.apache.shiro', name: 'shiro-core', version: '1.3.2'
	// https://mvnrepository.com/artifact/org.apache.shiro/shiro-ehcache
compile group: 'org.apache.shiro', name: 'shiro-ehcache', version: '1.3.2'
	//pageHelper
	compile group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version: '1.2.10'
	
	
}
